<!doctype html>
<html lang="cz">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Teacher digital Agency</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>

    https://github.com/Serhioromano/bootstrap-calendar?utm_source=cdnjs&utm_medium=cdnjs_link&utm_campaign=cdnjs_library
        <div id='calendar'></div>

        <!-- FullCalendar JS -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var calendarEl = document.getElementById('calendar');
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    // FullCalendar options...
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'month,agendaWeek,agendaDay'
                    },
                    events: [
                        {% for rezervace in data %}
                        {
                            title: '{{ rezervace.subject }} - {{ rezervace.first_name_student }} {{ rezervace.last_name_student }}',
                            start: '{{ rezervace.date }}T{{ rezervace.start_time }}:00',
                            end: '{{ rezervace.date }}T{{ rezervace.end_time }}:00',
                            description: '{{ rezervace.notes }}',
                            backgroundColor: '#f0ad4e'
                        },
                        {% endfor %}
                    ],
                    eventClick: function(info) {
                        // Handle event click
                        alert('Rezervace: ' + info.event.title + '\nDescription: ' + info.event.extendedProps.description);
                    }
                });
                calendar.render();
            });
        </script>
</div>
</body>
</html>
